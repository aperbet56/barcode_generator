<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de codes barres</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Générateur de codes barres</h1>
    </header>
    <main class="main__content">
      <section class="barcode__container">
        <div class="form__group">
          <input
            type="text"
            class="text__input"
            placeholder="Valeur du code barre"
            required
          />
          <button class="generate__btn">Générer le code barre</button>
        </div>
        <br />
        <svg id="barcode"></svg>
        <button class="pdf__btn">Télécharger en pdf</button>
        <button class="reset__btn">Reset</button>
      </section>
    </main>
    <footer>
      <span>Coded by aperbet56</span>
    </footer>
    <script type="text/javascript" src="JsBarcode.all.min.js"></script>
    <!-- pdf link library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
